<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
 	<title>Trivia</title>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>
<body>
<header>
	<div class="ui huge header center aligned violet segment">Trivia Game</div>
	</header>

		<!-- <div class="ui active dimmer"> Use this to dim the username upon load-->
			<div class="ui large header">Enter a username</div>
		<div class="ui left icon input focus">
			<input type="text" placeholder="Username" name="username">
			<i class="user icon"></i>
		</div>
		<div class="ui circular red button">+</div>
		<!-- </div> -->

		<div class="ui huge text button" id="start">START</div>
		<div class="ui raised very padded text fluid container segment"><div class="ui medium header" id="question">Question:
		</div>
		</div>
	<div class="ui fluid segment">
		<div class="ui input">
			<input type="text" placeholder="Answer" name="useranswer">
				<div class="ui circular red button" id="answer">Submit</div>
		</div>
	</div>

</body>
</html>
